<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="images/png" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>CSS Dinner Shopping List</title>
</head>
<body>
	<header class="mainheader">
		<h1>CSS Dinner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<div class="wrapper">
		<main class="container2">
			<form action="#">
				<ul class="dinnerlist">
					<li>
						<input type="checkbox" name="A lot of pickles" id="field-1"/>
						<label for="field-1">A lot of pickles <span>(for the next lessons about CSS)</span></label>
					</li>
					<li>
						<input type="checkbox" name="10 apples" id="field-2"/>
						<label for="field-2">10 apples <span>(for more CSS manipulations)</span></label>
					</li>
					<li>
						<input type="checkbox" name="20 oranges" id="field-3"/>
						<label for="field-3">20 oranges <span>(bevause they are awesome)</span></label>
					</li>
					<li>
						<input type="checkbox" name="13 plates" id="field-4"/>
						<label for="field-4">13 plates <span>(hm...they always disappear)</span></label>
					</li>
					<li>
						<input type="checkbox" name="15 bentos" id="field-5"/>
						<label for="field-5">15 bentos</label>
					</li>
					<li>
						<input type="checkbox" name="1 bottle of Sake" id="field-6"/>
						<label for="field-6">1 bottle of Sake ^_^ <span>(for my friends)</span></label>
					</li>
				</ul>
			</form>
		</main>
		<footer>
			<p>Bon appetit:)</p>
		</footer>
	</div>
</body>
</html>
